<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Request Info Getter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  	<div class="container" style="padding:10px;">
  		<div class="row">
  			<h1 class="inline">Request Info Getter</h1>
  			<a href="http://shielded-oasis-60412.herokuapp.com/"><img class="inline" src="heroku.png"></a>
  			<a href="https://www.freecodecamp.com/challenges/request-header-parser-microservice"><img class="inline" src="freecodecamp.png"></a>
  		</div>
  		<div class="row">
  			<h3>User Stories</h3>
  			<ul>
  				<li><p>I can get the IP address, language and operating system for my browser.</p></li>
  			</ul>
  		</div>
  		<div class="row">
  			<h3>Example Usage</h3>
  			<ul>
  				<li><code>http://shielded-oasis-60412.herokuapp.com/requestinfo/whoami</code></li>
  			</ul>
  		</div>
  		<div class="row">
  			<h3>Example Output</h3>
  			<ul>
  				<li><code>{"ip":"223.3.96.78","language":"en","os":"Windows 7 0.0.0"}</code></li>
  			</ul>
  		</div>
  	</div>
    
  </body>
</html>
